<div class="container">
  <h1>Forum Discussions</h1>
  {% for post in posts %}
    <div class="card">
      <h2>{{ post.title }}</h2>
      <p>{{ post.body|linebreaks }}</p>
      <div style="font-size: 0.9rem; color: gray;">
        Posted by {{ post.author.username }} | {{ post.created_at|naturaltime }}
      </div>
      <a href="{% url 'forum:post_detail' post.id %}" class="button" style="margin-top: 1rem; display:inline-block;">View Thread</a>
    </div>
  {% empty %}
    <p>No discussions yet.</p>
  {% endfor %}
</div>
